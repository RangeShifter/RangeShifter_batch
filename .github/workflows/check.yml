name: check
on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: build
        run: g++ -o ./run_on_gha/rs_test_project/rs.exe ./src/*.cpp ./src/RScore/*.cpp

      - name: run
        run: |
          cd ./run_on_gha/rs_test_project
          ./rs.exe

      - name: check_output
        run: bash check_output.bash

          
