name: check
on: push

jobs:
  check:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: build
        run: |
          mkdir build
          cd build
          cmake ../
          cmake --build .

      - name: run
        run: |
          build/Debug/Rangeshifter.exe run_on_gha/rs_test_project/

      - name: check_output
        run: |
          cd ./run_on_gha/rs_test_project 
          rm Outputs/DebugLog.txt
          bash check_output.bash
        # DebugLog contains addresses, changes every run

          
