name: check
on: push

jobs:
  check:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: build
        run: |
          mkdir build
          cd build
          cmake ../
          cmake --build .
      
      - name: run
        run: ./build/RangeShifter.exe run_on_gha/rs_test_project/

